<link rel="stylesheet" href="popap-style.css">

<div class="hystmodal" id="myModal" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <button data-hystclose class="hystmodal__close">Закрыть</button>
            <div class="hystmodal-in">

                <div class="hystmodal-in__title">Заголовок формы</div>
                <form action="#" class="hystmodal-in__list">
                    <input type="text" placeholder="Имя*" class="hystmodal-in__item name">
                    <input type="phone" placeholder="+7 (900) 000-00-00*" class="hystmodal-in__item number">
                    <input type="email" id="email" name="email" placeholder="E-mail" class="hystmodal-in__item mail">
                    <input type="textarea" placeholder="Комментарий" class="hystmodal-in__item textarea">
                    <button type="submit" class="hystmodal-in__btn">Отправить</button>
                </form>

            </div>
        </div>
    </div>
</div>
